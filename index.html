
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
      <div class="input-group mb-3" id="9am">
        <div class="col-auto me-auto hour time-block " >9am</div>
        <input type="text" class="form-control textarea" >
        <button class="saveBtn" type="button" ><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group mb-3">
        <div class="col-auto me-auto hour time-block " id="10am">10am</div>
        <input type="text" class="form-control textarea">
        <button class="saveBtn" type="button" ><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group mb-3">
        <div class="col-auto me-auto hour time-block " id="11am">11am</div>
        <input type="text" class="form-control textarea" >
        <button class="saveBtn" type="button" ><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group mb-3">
        <div class="col-auto me-auto hour time-block " id="12pm">12pm</div>
        <input type="text" class="form-control textarea" >
        <button class="saveBtn" type="button" ><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group mb-3">
        <div class="col-auto me-auto hour time-block " id="1pm">1pm</div>
        <input type="text" class="form-control textarea" >
        <button class="saveBtn" type="button" ><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group mb-3">
        <div class="col-auto me-auto hour time-block " id="2pm">2pm</div>
        <input type="text" class="form-control textarea">
        <button class="saveBtn" type="button" ><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group mb-3">
        <div class="col-auto me-auto hour time-block " id="3pm">3pm</div>
        <input type="text" class="form-control textarea" >
        <button class="saveBtn" type="button" ><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group mb-3">
        <div class="col-auto me-auto hour time-block " id="4pm">4pm</div>
        <input type="text" class="form-control textarea" >
        <button class="saveBtn" type="button"><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group mb-3">
        <div class="col-auto me-auto hour time-block " id="5pm">5pm</div>
        <input type="text" class="form-control textarea" >
        <button class="saveBtn" type="button" ><i class="fas fa-save"></i></button>
      </div>
      


    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
